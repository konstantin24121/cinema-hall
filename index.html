    <script src="./index_files/jquery.js"></script>
    <script>
    (function($) {
        var opts = {
            placeSize: $('#hall-wrapper').data('place-size'),
            itemsSelector: '#hall-wrapper .place-item',
            itemsWrapperSelector: '#hall-wrapper .places',
            screenSelector: '#hall-wrapper .screen',
            lastItemSelector: '#hall-wrapper .place-item:last-child',
            zoomOffset: 0
        };

        var normalizeView = function() {
            var lastItemOffset = $(opts.lastItemSelector).offset();
            var itemWrapperOffset = $(opts.itemsWrapperSelector).offset();
            var h = lastItemOffset.top - itemWrapperOffset.top + opts.placeSize;
            var w = lastItemOffset.left - itemWrapperOffset.left + opts.placeSize;
            $(opts.itemsWrapperSelector).css({
                'height': h,
                'width': w
            });
            $(opts.screenSelector).css({
                'width': w
            });
        };

        var placeZoom = function(type) {
            switch (type) {
                case '+':
                    opts.zoomOffset++;
                    break;
                case '-':
                    opts.zoomOffset--;
                    break;
                default:
                    opts.zoomOffset = 0;
                    break;
            }
            opts.placeSize = $('#hall-wrapper').data('place-size') + opts.zoomOffset;
            $(opts.itemsSelector).each(function() {
                $(this).css({
                    'width': opts.placeSize + 'px',
                    'height': opts.placeSize + 'px'
                });
                $(this).css({
                    'left': ($(this).data('pos-x') * opts.placeSize) + 'px',
                    'top': ($(this).data('pos-y') * opts.placeSize) + 'px'
                });
            });
            normalizeView();
        };

        $('.zoom-controls a').on('click', function(e) {
            e.preventDefault();
            placeZoom($(this).hasClass('zoom-in') ? '+' : '-');
        });


        normalizeView();
    })(jQuery);
    </script>
